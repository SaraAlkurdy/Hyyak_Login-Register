<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Almarai", sans-serif;
      }
      .counter {
        padding-inline: 0.25rem;
      }
    </style>
  </head>
  <!-- FORM  -->
  <body class="bg-greyBg">
    <div
      class="px-11 w-[100vw] md:w-[589px] md:rounded-md md:shadow-greyBox md:h-auto bg-white md:transform md:-translate-x-1/2 md:-translate-y-1/2 md:absolute md:left-1/2 md:top-1/2 md:pb-[44px] flex flex-col items-center"
    >
      <img
        src="/assets/images/verification-icon.png"
        class="mx-auto block pt-[74px]"
        alt="verification"
        title="verification-otp"
      />
      <p class="text-xl text-primary font-bold text-center mt-[51px]">
        رمز التحقق
      </p>
      <p class="m-auto text-center mt-[35px]" style="max-width: 50ch">
        تم إرسال رمز التحقق الى هاتفك الجوال برجاء إدخال رمز التحقق المرسل اليك
        0533678588
      </p>
      <!-- OTP FIELDS -->
      <div id="inputs" class="w-full flex justify-center gap-x-4 mt-8">
        <input
          autofocus
          class="customInputOtp"
          type="text"
          inputmode="numeric"
          maxlength="1"
        />
        <input
          class="customInputOtp"
          type="text"
          inputmode="numeric"
          maxlength="1"
        />
        <input
          class="customInputOtp"
          type="text"
          inputmode="numeric"
          maxlength="1"
        />
        <input
          class="customInputOtp"
          type="text"
          inputmode="numeric"
          maxlength="1"
        />
      </div>
      <!-- SUBMIT BUTTON  -->
      <div class="w-11/12 mx-auto block mt-8 text-center">
        <button
          class="border-primary h-14 text-white active:border-primary active:bg-primary after:bg-primary hover:bg-primary focus:border-primary focus:bg-primary bg-primary w-full mx-auto rounded-md block"
          nz-button
          nzType="primary"
        >
          تحقق
        </button>
        <!-- COUNTER MESSAGE -->
        <div class="flex justify-center items-center mt-8 text-greyDark">
          <div class="flex items-center">
            <p>سوف يتم إعادة إرسال الرمز بعد</p>
            <p class="counter">0:34</p>
            <button
              class="text-secondary ms-2 font-bold"
              nz-button
              nzType="text"
            >
              <span class="underline"> إعادة إرسال رمز التحقق</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- JS SCRIPT  -->
    <script>
      const inputs = document.getElementById("inputs");
      inputs.addEventListener("input", function (e) {
        const target = e.target;
        const val = target.value;

        if (isNaN(val)) {
          target.value = "";
          return;
        }

        if (val != "") {
          const next = target.nextElementSibling;
          if (next) {
            next.focus();
          }
        }
      });

      inputs.addEventListener("keyup", function (e) {
        const target = e.target;
        const key = e.key.toLowerCase();

        if (key == "backspace" || key == "delete") {
          target.value = "";
          const prev = target.previousElementSibling;
          if (prev) {
            prev.focus();
          }
          return;
        }
      });
    </script>
  </body>
</html>
