<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.min.css">
  </head>
  <body>
    <div class="w-max-[100vw] min-h-[100vh] signup flex md:items-center">
      <div class="md:pr-36 md:pt-11 w-full">

        <form id="form"
          class="p-7 bg-white w-full  md:w-[543px] shadow-greyBox  rounded-md md:h-auto"
        >
          <div class="flex justify-between">
            <!-- LOGO -->
            <img
              src="./assets/images/logo.png"
              class="w-[200px] md:w-[110px]"
              alt="Hyyak"
              title="Hyyak"
            />
            <!-- TODO SELECT AS WEB COMPONENT?  -->
            <select class="language-select" name="language" id="language-select">
              <option value="en">EN</option>
              <option value="ar">AR</option>
            </select>
          </div>
          <!-- INPUTS -->
          <div class="mt-8 md:mt-16 flex flex-col gap-3">
            <div class="flex w-full gap-x-4 justify-between">
              <div class="w-full">
                <label class="mb-1 block validation" for="first-name">الاسم الاول</label>
                <input
                  name="first-name"
                  class="custom-input"
                  placeholder="الاسم الاول"
                />
              </div>
  
              <div class="w-full">
                <label class="mb-1 block validation" for="last-name">الاسم الاخير</label>
                <input
                  name="last-name"
                  class="custom-input"
                  placeholder="الاسم الاخير"
                />
              </div>
            </div>
            <div id="emailContent">
              <label class="mb-1 block validation" for="email">البريد الالكتروني</label>
              <input
                name="email"
                class="custom-input"
                placeholder="البريد الالكتروني"
              />
            </div>
            <div id="phoneContent">
              <label class="mb-1 block validation" for="mobile-number">رقم الجوال</label>
              <div class="h-14" dir="ltr">
                <input id="phoneInput" name="mobile-number"
                 class="w-full h-full bg-gray1 placeholder:text-gray-300 ps-16 pe-4 rounded-md border border-[#E2E2E2] placeholder:text-sm rtl:placeholder:text-right"
                  type="tel"
                  placeholder="رقم الجوال" />
            </div>
            </div>
            <!-- TODO -->
            <!-- CAPTCHA -->
            <div>
              <label class="mb-1 block validation" for="captcha">الرمز المائي</label>
              <div class="g-recaptcha" data-sitekey="6LcVXH4pAAAAAH8eyL7Ah1NnXmxvPqS9mT1UxB3K"></div>
              <br/>
              <input name="captcha" type="button">
            <div>
              <span>
                
                عند نقرك تسجيل أنت تقبل 
              </span>
              <a class="text-blue-400 underline cursor-pointer" href="">
                الشروط والأحكام
              </a>
            </div>
            <button
            class="border-primary h-14 text-white active:border-primary active:bg-primary after:bg-primary hover:bg-primary focus:border-primary focus:bg-primary bg-primary w-full mx-auto mt-8 md:mt-6 rounded-md block"
              type="submit"
            >
              تسجيل
            </button>
          </div>
          <div class="text-center w-full mt-[26px] text-sm">
            <span class="text-gray-300"> لدي حساب؟ </span>
            <a href="/" class="text-secondary underline cursor-pointer">تسجيل دخول</ش>
          </button>
        </form>
      </div>
    </div>

    <script>
        function showContent(type = "email") {
      if (type === "email") {
        document.getElementById("emailContent").style.display = "block";
        document.getElementById("phoneContent").style.display = "none";
      } else if (type === "phone") {
        document.getElementById("emailContent").style.display = "none";
        document.getElementById("phoneContent").style.display = "block";
      }
    }
    // Handle reCAPTCHA verification
    function verifyCallback(response) {
      if (response) {
        // reCAPTCHA verified, proceed with form submission
      } else {
        // reCAPTCHA not verified, display error message or take appropriate action
        console.error("reCAPTCHA verification failed");
      }
    }
  </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>

    <script>
      var input = document.querySelector("#phoneInput");
      window.intlTelInput(input, {
          // Configurations, if any
          initialCountry: "sa",
          separateDialCode: true,
          utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/utils.js"
      });
  </script>
  </body>
</html>
